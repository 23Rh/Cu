<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELIZ 365 DIAS</title>
    <style>
       body{background-color:#fcc;text-align:center;font-family:Arial,sans-serif}.container{padding:20px}h1{color:#f36}.heart{font-size:50px;color:#f36;cursor:pointer}#nao{font-size:24px;color:#333;background-color:#fcc;border:none;cursor:pointer;position:absolute}#resposta{display:none}#fotos{display:none;margin-top:20px}.carousel{width:25%;margin:0 auto;overflow:hidden;position:relative}.carousel-inner{display:flex;transition:transform .5s ease}.carousel-item{width:90px;height:100px;flex:0 0 auto}.carousel img{width:100%;height:100%;object-fit:cover}.carousel-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.5);color:#333;border:none;cursor:pointer;padding:10px;font-size:24px}.carousel-btn.prev{left:10px}.carousel-btn.next{right:10px}@media (max-width: 768px){.carousel{width:90%}.carousel-item{width:90%;height:auto;margin:0 auto}}
    </style>
</head>
<body>
    <div class="container">
        <h1>FELIZ 1 ANO!!</h1>
        <p>Olá amor ❤️,</p>
        <p>Quero dizer que você ilumina minha vida como ninguém mais.</p>
        <p>Você aceita viver mais 365 dias comigo?</p>
        <p class="SIM" onclick="redirecionar()">SIM</p>
        <button id="nao" onmouseover="mudarPosicao()">NÃO</button>
        <p id="resposta"></p>
    </div>
    <script>
        function mudarPosicao(){const a=document.getElementById("nao"),b=Math.floor(Math.random()*window.innerWidth),c=Math.floor(Math.random()*window.innerHeight);a.style.left=`${b}px`,a.style.top=`${c}px`}function showSlides(a){const b=document.querySelectorAll(".carousel-item");a>=b.length&&(slideIndex=0),0>a&&(slideIndex=b.length-1);for(let c=0;c<b.length;c++)b[c].style.display="none";b[slideIndex].style.display="block"}function nextSlide(){showSlides(slideIndex+=1)}function prevSlide(){showSlides(slideIndex-=1)}function redirecionar(){window.location.href="Pagina2.html"}
    </script>
</body>
</html>
